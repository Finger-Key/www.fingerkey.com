<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation - FingerKey</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 2rem 3rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: 1e293b;
    }
    .order-details {
      text-align: left;
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .order-details p {
      margin: 0.5rem 0;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    a.button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <main>
    <h1>Thank You for Your Order!</h1>
    <div class="order-details" id="orderDetails">
      <!-- Order details appear here -->
    </div>
<a href="index.html" class="button">Go Back to Home Page</a>
  </main>

  <script>
    const orderDetailsDiv = document.getElementById('orderDetails');
    const orderDataJSON = localStorage.getItem('fingerkeyOrder');
    if (orderDataJSON) {
      const orderData = JSON.parse(orderDataJSON);
      orderDetailsDiv.innerHTML = `
        <p><strong>Full Name:</strong> ${orderData.fullname}</p>
        <p><strong>Email:</strong> ${orderData.email}</p>
        <p><strong>Shipping Address:</strong> ${orderData.address}</p>
        <p><strong>Storage Capacity:</strong> ${orderData.storage}</p>
        <p><strong>Quantity:</strong> ${orderData.quantity}</p>
        <p><strong>Total Price:</strong> ${orderData.totalPrice}</p>
      `;
      localStorage.removeItem('fingerkeyOrder'); // clear after displaying
    } else {
      orderDetailsDiv.innerHTML = '<p>No order details found. Please place an order first.</p>';
    }
  </script>
</body>
</html>
