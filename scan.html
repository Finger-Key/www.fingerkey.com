<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touch ID</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat");
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      line-height: 1.3;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      margin: 0;
      background: #fff;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
    }
    .center svg.fingerprint path.clone {
      transition: stroke-dashoffset 2s ease-out;
      animation: try 2.5s ease-out;
    }
    .center svg.fingerprint.active {
      transform: scale(0.97);
    }
    .center svg.fingerprint.active path.clone {
      stroke-dashoffset: 0;
    }
    h1 {
      font-size: 30px;
      transform: translateY(-50px);
      margin: 0;
    }
    .scan,
    .scan-success {
      font-size: 15px;
      transform: translateY(50px);
      color: #666;
    }
    .scan-success {
      display: none;
    }
    .center .fingerprint,
    .center .icon-success {
      width: 135px;
      height: 135px;
      overflow: visible;
    }
    .center .icon-success {
      position: absolute;
      top: 40px;
    }
    .center .icon-success circle {
      transform-origin: 50% 50%;
      transform: scale(0);
      transition: transform 200ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }
    .center .icon-success path {
      opacity: 0;
      transition: stroke-dashoffset 350ms 100ms ease;
    }
    .center.success .fingerprint {
      transform: scale(0);
    }
    .center.success .icon-success circle {
      transform: scale(1);
    }
    
    .center.success .icon-success path {
      stroke-dashoffset: 0;
      opacity: 1;
      transition: opacity 0s, stroke-dashoffset 0.5s;
    }
    .center.success .scan {
      display: none;
    }
    .center.success .scan-success {
      display: block;
    }
    @keyframes try {
      0%, 100% {
        stroke-dashoffset: 178;
      }
      50% {
        stroke-dashoffset: 100;
      }
    }
  </style>
</head>
<body>
  <div class="center">

    <svg

      xmlns="http://www.w3.org/2000/svg"

      width="136.63"
      height="136.56"
    >

        class="original"

      />
      <linearGradient id="a" x1="49.4%" y1="-3.33%" x2="49.87%" y2="102.85%">
        <stop offset="0%" stop-color="#b279f7" />

        fill="none"
        stroke-width="3"
        stroke="url(#a)"
        stroke-linecap="round"
        stroke-miterlimit="3"
        stroke-dasharray="178"
        stroke-dashoffset="178"
      />
    </svg>

    <svg
      class="icon-success"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="136.63"
      height="136.56"
      style="position: absolute; top: 40px;"
    >
      <circle
        cx="12"
        cy="12"
        r="12"
        fill="#5bd26f"
      />
      <path
        fill="none"
        stroke="#fff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="16"
        stroke-dashoffset="16"
        d="M7 13l4 4 6-8"
      />
    </svg>

    <div class="scan">Place your finger on the sensor</div>
    <div class="scan-success">Scan complete. Access granted.</div>
  </div>

<script>
  const fingerprint = document.querySelector('.fingerprint');
  const iconSuccess = document.querySelector('.icon-success');
  const center = document.querySelector('.center');
  const scanText = document.querySelector('.scan');
  const scanSuccessText = document.querySelector('.scan-success');
  const clonePath = document.querySelector('.clone');

  // Initially reset stroke-dashoffset to full length for animation
  clonePath.style.strokeDashoffset = clonePath.getTotalLength();

  function success() {
    center.classList.add('success');
  }

  // Animate stroke-dashoffset from full length to 0 on fingerprint path
  function animateFingerprint() {
    clonePath.style.transition = 'stroke-dashoffset 2s ease-out';
    clonePath.style.strokeDashoffset = '0';
  }

  // Simulate the scan sequence with delays
  function scanSequence() {
    scanText.style.display = 'block';
    scanSuccessText.style.display = 'none';
    center.classList.remove('success');

    // Reset dashoffset for animation
    clonePath.style.strokeDashoffset = clonePath.getTotalLength();

    setTimeout(() => {
      animateFingerprint();
    }, 200);

    setTimeout(() => {
      success();
      scanText.style.display = 'none';
      scanSuccessText.style.display = 'block';

      // Redirect to the FingerKey page after showing success message
      setTimeout(() => {
        window.location.href = 'index.html'; // Change this to your actual URL
      }, 1000); // 1-second delay before redirect
    }, 2600);
  }

  // Start initial animation on load
  window.onload = () => {
    scanSequence();
  };

  // Optional: restart scan on fingerprint click
  fingerprint.addEventListener('click', () => {
    scanSequence();
  });
  
</script>

</body>
</html>
