<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - FingerKey</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    nav.right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav.right a:hover {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.15);
    }

    nav.right a.active {
      background-color: #3b82f6;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 40px auto 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 2rem 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0f172a;
    }

    form {
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
}

label {
  font-weight: 600;
  font-size: 1rem;
  color: #334155;
  display: block;
  margin-bottom: 6px; /* space between label and input */
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px 14px;
  font-size: 1rem;
  border: 2px solid #cbd5e1;
  border-radius: 6px;
  transition: border-color 0.3s ease;
  width: 100%;
  resize: vertical;
  margin-bottom: 20px; /* space below each input/textarea */
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #3b82f6;
  background: #eff6ff;
}

button[type="submit"] {
  background-color: #3b82f6;
  color: white;
  border: none;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin: 20px auto 0 auto; /* Center the button horizontally */
  display: block; /* Required for horizontal centering */
}


button[type="submit"]:hover {
  background-color: #2563eb;
}

footer {
  background-color: #0f172a;
  color: #cbd5e1;
  text-align: center;
  padding: 1rem 0;
  font-size: 14px;
  margin-top: auto;
}

  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/Logo.PNG" alt="FingerKey fingerprint-secure USB logo" />
        <h1>FingerKey</h1>
      </a>
    </div>
    <nav class="right">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="cybersecurity-tips.html">Cybersecurity Tips</a>
      <a href="buy.html">Buy Now</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <form id="inquiryForm" aria-label="Inquiry Form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Subject of your inquiry" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </main>

  <footer>
    &copy; 2025 FingerKey â€” Secure USB Drive
  </footer>

  <script>
    const form = document.getElementById('inquiryForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your inquiry! We will get back to you soon.');
      form.reset();
    });
  </script>
</body>
</html>
