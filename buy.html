<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Your FingerKey USB</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0f172a;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    nav.right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav.right a:hover {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.15);
    }

    nav.right a.active {
      background-color: #3b82f6;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 40px auto 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      padding: 2rem 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0f172a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #334155;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      padding: 10px 14px;
      font-size: 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      background: #eff6ff;
    }

    small {
      color: #64748b;
      font-size: 0.85rem;
      margin-top: -12px;
      margin-bottom: 12px;
      display: block;
    }

    .price-total {
      font-weight: 700;
      font-size: 1.2rem;
      color: #334155;
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    footer {
      background-color: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 1rem 0;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="images/Logo.PNG" alt="FingerKey fingerprint-secure USB logo" />
        <h1>FingerKey</h1>
      </a>
    </div>
    <nav class="right">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="cybersecurity-tips.html">Cybersecurity Tips</a>
      <a href="buy.html" class="active">Buy Now</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Order Your FingerKey</h1>

    <form id="orderForm" aria-label="Order Form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required placeholder="City, Street, House" />

      <label for="storage">Storage Capacity</label>
      <select id="storage" name="storage" required>
        <option value="15">64GB - 15 BHD</option>
        <option value="25">128GB - 25 BHD</option>
        <option value="35">256GB - 35 BHD</option>
      </select>
      <small>Prices are in BHD (Bahraini Dinar)</small>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />

      <div class="price-total" id="totalPrice">Total: 15 BHD</div>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    &copy; 2025 FingerKey â€” Secure USB Drive
  </footer>

  <script>
    const storageSelect = document.getElementById('storage');
    const quantityInput = document.getElementById('quantity');
    const totalPriceDisplay = document.getElementById('totalPrice');
    const orderForm = document.getElementById('orderForm');

    function updatePrice() {
      const unitPrice = parseFloat(storageSelect.value);
      const quantity = parseInt(quantityInput.value) || 1;
      const total = unitPrice * quantity;
      totalPriceDisplay.textContent = `Total: ${total} BHD`;
    }

    storageSelect.addEventListener('change', updatePrice);
    quantityInput.addEventListener('input', updatePrice);
    updatePrice();

    orderForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const orderData = {
        fullname: orderForm.fullname.value,
        email: orderForm.email.value,
        address: orderForm.address.value,
        storage: storageSelect.options[storageSelect.selectedIndex].text,
        quantity: orderForm.quantity.value,
        totalPrice: totalPriceDisplay.textContent,
      };

      localStorage.setItem('fingerkeyOrder', JSON.stringify(orderData));
      window.location.href = 'order-confirmation.html';
    });
  </script>
</body>
</html>
